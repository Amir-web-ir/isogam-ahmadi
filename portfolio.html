      /* ================= هدر صفحه ================= */
      .page-header {

      }

      .page-header h1 {

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

      /* ================= ویدیوها ================= */
      .videos {
        max-width: 1300px;
        margin: 0 auto 100px;
        padding: 0 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }

      .video-box {
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9);
        background: #000;
      }

      .video-box video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* ================= گالری عکس ================= */
      .gallery {
        max-width: 1300px;
        margin: 0 auto;
        padding: 0 20px 120px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
      }

      .gallery-item {
        background: #12151b;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        transform-style: preserve-3d;
        transition: 0.5s;
      }

      .gallery-item:hover {
        transform: translateY(-15px) rotateX(6deg);
        box-shadow: 0 40px 100px rgba(31, 122, 99, 0.5);
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* ================= ریسپانسیو ================= */
      @media (max-width: 900px) {
        .videos {
          grid-template-columns: 1fr;
        }
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* ================= انیمیشن ================= */
      @keyframes oilFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }

      }
